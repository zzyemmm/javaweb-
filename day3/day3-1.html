<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script type="text/javascript">
        //1.var 和 let的区别
        var i = 5;
        for(var i =0;i<13;i++){

        }
        alert(i);//10 var声明为全局变量 会影响i的值

        let j=12;
        for(let i =0;i<10;i++){

        }
        alert(j);//8  let出了循环就失效了

        //2.const 常量，不能进行修改，不能再次进行赋值
        const pi = 3.1415;
        alert(pi)
        // pi = 3.14;/*Uncaught TypeError: Assignment to constant variable.*/

        //3.字符串类型
        var str1 = 'hello';
        var str2 = ',';
        var str3 = '运城学院'; //双引号单引号效果一样
        str = str1+str2+str3;
        alert(str);
        console.log(str);
    </script>

</body>
</html>
