<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/echarts.min.js"></script>
    <script src="../theme/shine.js"></script>
</head>
<body>
    <!-- 为 ECharts 准备一个具备大小（宽高）的 DOM -->
    <div id="main" style="width: 600px;height:400px;"></div>

    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'),'shine');//使用主题

        // 指定图表的配置项和数据
        var option = {
            title: {
                text: '商品销售情况',
                subtext: '淘宝',
                textStyle:{
                  color:'red',
                  fontSize:20,
                  fontWeight:'bold',
                },
                link:'https://www.baidu.com'//链接
            },
            tooltip: {//提示框组件
                show:true,
            },
            legend: {
                data:['销量','成本']
            },
            xAxis: {
                data: ["衬衫","羊毛衫","雪纺衫","裤子","高跟鞋","袜子"]
            },
            yAxis: {},
            series: [{
                name: '销量',
                type: 'bar',
                data: [5, 20, 36, 10, 10, 20],
                label:{
                    show: true
                },
                markPoint: {
                    data: [
                        {
                            type: 'max', name: '最大值'
                        }, {
                            type: 'min', name: '最小值'
                        }
                    ]
                },
            },
                {
                    name:'成本',
                    type:'bar',
                    data: [2,10,20,5,5,12],
                    label:{
                        show: true
                    },
                    markPoint: {
                        data: [
                            {
                                type: 'max', name: '最大值'
                            }, {
                                type: 'min', name: '最小值'
                            }
                        ]
                    },
                }

            ]
        };

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);


    </script>

</body>
</html>
